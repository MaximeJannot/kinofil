<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width"/>

<body>
  <h1><a href="index.html">Kinofil</a></h1>
  <p>Quels films se cachent derrières ces critiques d'internautes ?</p>
  <main>
    <div id="ratingId"></div>
    <figure>
      <blockquote id="blockquoteId" cite="">
        <p id="quoteId"></p>  
      </blockquote>
      <figcaption><a id="authorId" href="" target="_blank"></a></figcaption>
    </figure>
    <form name="QCM">
      <ul>
        <li>
          <input id="choix1Input" type="radio" name="choiceMovie" value=""/>
          <label id="choix1Label" for="choix1Input"></label>
        </li>
        <li>
          <input id="choix2Input" type="radio" name="choiceMovie" value=""/>
          <label id="choix2Label" for="choix2Input"></label>
        </li>
        <li>
          <input id="choix3Input" type="radio" name="choiceMovie" value=""/>
          <label id="choix3Label" for="choix3Input"></label>
        </li>
        <li>
          <input id="choix4Input" type="radio" name="choiceMovie" value=""/>
          <label id="choix4Label" for="choix4Input"></label>
        </li>
      </ul>
    </form>
    <p id="errorAnswer"></p>
    <button id="answerVerification" class="btn">Je valide ma réponse !</button>
    <p id="alertAnswer"></p>
    <p id="alertAnswerFalse" style="display: none;">La réponse est : <span id="alertAnswerDetail"></span></p>
    <p id="alertAnswerTrue" style="display: none;"></p>
    <div class="counter">
      <span>Films : </span><p id="counterId"></p>
    </div>
    <div id="boxPointCounter" style="display: none;">
      <p id="commentPointCounter"></p>
      <p>Mes points : <span id="pointCounter"></span></p>
    </div>
  </main>
  <button id="generateId" class="btn">Critique suivante</button>
  <button id="generateScore" class="btn" style="display: none;">Découvrir mon score</button>
  <p id="resetId" class="btn" style="display: none;">Vous pouvez rafraichir la page pour refaire une partie.</p>
</body>
</html>
