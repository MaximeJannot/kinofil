  <p>Quels films se cachent derrières ses critiques d'internautes ?</p>

      <blockquote id="blockquoteId" cite="">

      <ul>

        </li>

    <p id="alertAnswer"></p>
    <p id="alertAnswerFalse" style="display: none;">La réponse est : <span id="alertAnswerDetail"></span></p>
